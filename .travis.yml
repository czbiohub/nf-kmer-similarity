sudo: required
language: python
jdk: openjdk8
services: docker
python: '3.6'
cache: pip
matrix:
  fast_finish: true

before_install:
  # Pull the docker image first so the test doesn't wait for this
  - docker pull czbiohub/nf-kmer-similarity
  # Fake the tag locally so that the pipeline runs properly
  - docker tag czbiohub/nf-kmer-similarity czbiohub/nf-kmer-similarity:latest

install:
  # Install Nextflow
  - mkdir /tmp/nextflow && cd /tmp/nextflow
  - wget -qO- get.nextflow.io | bash
  - sudo ln -s /tmp/nextflow/nextflow /usr/local/bin/nextflow
  # Install nf-core/tools
  - pip install nf-core

env:
  - NXF_VER='19.03.0-edge' # Specify a minimum NF version that should be tested and work
  - NXF_VER='' # Plus: get the latest NF version and check that it works

script:
  # Lint the pipeline code
  - nf-core lint ${TRAVIS_BUILD_DIR}
  # Run the pipeline with the test profile
  - nextflow run ${TRAVIS_BUILD_DIR} -profile test_dna,docker
  - nextflow run ${TRAVIS_BUILD_DIR} -profile test_protein,docker
